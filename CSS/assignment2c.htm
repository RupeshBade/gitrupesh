    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hero Section</title>
        <style>
            .hero-section {
                position: relative;
                text-align: center;
                color: rgba(255, 255, 255, 0.957);
                font-family:cursive;
            }
            .hero-section img {
                width: 100%;
                height: auto;
            }
            .hero-text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
            .hero-text h1 {
                font-size: 3em;
                margin: 0;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .hero-text p {
                font-size: 1.5em;
                margin: 10px 0 20px 0;
            }
            .hero-text button {
                padding: 10px 20px;
                font-size: 1em;
                color: rgb(255, 255, 255);
                background-color: #00ff04;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .hero-text button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
    
        <section class="hero-section">
            <img src="abc.jpg" alt="Hero Image">
            <div class="hero-text">
                <h1>ABC Trek</h1>
                <p>Explore the beauty of nature.</p>
                <button>EXPLORE</button>
            </div>
        </section>
    
    </body>
    </html>
